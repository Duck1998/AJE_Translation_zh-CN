@PART[FSPropellerEngine]:AFTER[AJE]
{
	@title = 宝马 801D 活塞发动机
	@description = 宝马于二战时期生产的风冷双排14缸一级两速机械增压发动机。海平面高度，进气压1.58ata时输出1875PS（1849马力）（C3注水加力下进气压1.65ata时输出1980PS）。5.25km高度，进气压1.65ata时输出1790PS。用于Fw 190 A-3到A-8以及对应的F、G型（这个型号用于A-8）。
}

@PART[FSPropellerEnginePush]:AFTER[AJE]
{
	@title = 宝马 801D 活塞发动机（后推型）
	@description = 宝马于二战时期生产的风冷双排14缸一级两速机械增压发动机。海平面高度，进气压1.58ata时输出1875PS（1849马力）（C3注水加力下进气压1.65ata时输出1980PS）。5.25km高度，进气压1.65ata时输出1790PS。用于Fw 190 A-3到A-8以及对应的F、G型（这个型号用于A-8）。
}

@PART[FSPropellerEngine2blades]:AFTER[AJE]
{
	@title = 普惠 R-1830 “双黄蜂”
	@description = 二战时期的双排14缸发动机，输出1100马力。一级一速机械增压使5km高度内可以维持中等性能，高于此高度后功率下降更加迅速。
}

@PART[FSPropellerEngineJustBlades]:AFTER[AJE]
{
	@title = 莱特 R-3350 “双飓风”（复合涡轮）
	@description = 战后的双排18缸活塞发动机，输出3500马力。装备能量回收涡轮（复合涡轮）和涡轮增压器以及注水加力系统。用于20世纪50和60年代的各种军用和民用重型螺旋桨飞机。高速飞行时通过冲压进气，9km高度下输出3500马力。
}

