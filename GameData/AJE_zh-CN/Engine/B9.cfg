@PART[aje_welland]:AFTER[AJE]
{
    @title = 罗尔斯·罗伊斯 “威兰”(Welland) 涡轮喷气发动机
	@description = “威兰”是罗尔斯·罗伊斯为“惠特尔”W.2涡轮喷气发动机起的名字。这是一台战时的离心式涡轮喷气发动机，使用“逆流”燃烧室设计以缩短发动机长度。用于“流星”Mk I，而且它是英国生产的第一种喷气式发动机。它基本上是一台放大的“惠特尔”W.1————惠特尔的第一台飞机发动机。燃料消耗率 1.1212 lb/(lbf·hr)（固定值）。温度限制1.6马赫。
}

@PART[aje_nene]:AFTER[AJE]
{
    @title = 罗尔斯·罗伊斯 “尼恩”(Nene) Mk.102
	@description = 大型离心式涡轮喷气发动机，它实质上是一台放大的“德温特”，而“德温特”本身是“惠特尔”发动机改进并放大后的“直流”燃烧室版本。然而它使用了双面压气机以提高压缩比。缩小的“尼恩”（也叫“德温特”V）为后期型格罗斯特“流星”战斗机提供动力；“尼恩”本身也为许多20世纪40年代到50年代初的英国飞机提供动力，在美国作为授权生产型的普惠J42为F9F“黑豹”提供动力。“尼恩”在40年代末被送给苏联后，一个逆向工程的版本为MiG-15提供动力。40年代末的Mk102型为“攻击者”FB.2、“海鹰”F.1-4和法国“飓风”A提供动力。推力 22.24 kN，燃料消耗率 1.09 lb/(lbf·hr)（固定值）。温度限制1.8马赫。
}