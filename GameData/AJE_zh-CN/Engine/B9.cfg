	@description = 先进的加力燃烧低涵道比涡轮风扇发动机，具备俯仰矢量推力功能，用于F-22“猛禽”。推测的性能数据基于目前最好的可用信息。比其他低涵道比涡轮风扇发动机更大的涵道，造就了其高于平常的“净/加力”推力比和优秀的效率。这台发动机为超音速巡航设计（以净推力超音速飞行）。加力推力 155.4 kN，净推力 100.4 kN。燃料消耗率 0.74/1.75 lb/(lbf·hr)（固定值）。温度限制2.55马赫。
}

